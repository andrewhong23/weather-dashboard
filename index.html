<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron">
        <div class="container text-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <section class="col-12 col-md-4 col-lg-3">
                <div class="card custom-card">
                    <h2 class="card-header">
                        Select City:
                    </h2>
                    <div class="card-body">
                        <input type="text" id="search-city-input" class="search-city" placeholder="Search City"
                            required />
                        <button type="button" id="search-button">Search</button>
                    </div>

                    <div id="recentCity" class="card-body">
                        <div id="recent-searches">
                        
                        </div>
                    </div>
                </div>
            </section>

            <section class="col-12 col-md-8 col-lg-9">
                <div class="row">
                    <div class="col">
                        <div class="card-body">
                            <h2 id="currentCity">
                                Current City
                            </h2>
                            <div id="currentDate"></div>
                            <img id ="weatherIcon">

                            <p>Temp: <span id="temp"></span></p>
                            <p>Wind: <span id="wind"></span></p>
                            <p>Humidity: <span id="humid"></span></p>
                            <p>UV Index: <span id="uv"></span></p>

                        </div>
                    </div>

                </div>
                <div class="row">
                    <section class="col-12 col-md-8 col-lg-9">
                        <div id=""class="row">
                            <h2> 5 Day Forecast: </h2>
                        </div>
                    </section>
                </div>

                <div id="dayForecast" class="row">
                </div>
            </section>


        </div>


    </main>




    <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
